        type: integer
      records:
        description: 记录查询
        items:
          $ref: '#/definitions/bo.recordUser'
        type: array
      searchCount:
        type: boolean
      size:
        type: integer
      total:
        type: integer
    type: object
  bo.children:
    properties:
      component:
        type: string
      hidden:
        type: string
      meta:
        items:
          $ref: '#/definitions/bo.meta'
        type: array
    type: object
  bo.meta:
    properties:
      icon:

    - enabled
    - jobSort
    - name
    type: object
  dto.DeleteMenuDto:
    type: object
  dto.GetJobList:
    properties:
      current:
        description: 当前页
        type: integer
      endTime:
        description: 结束时间
        type: integer
      name:
